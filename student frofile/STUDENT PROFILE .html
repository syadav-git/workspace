<!DOCTYPE html>

            background-color: #121212;

        }
        .container {
            max-width: 600px;

        table {

            margin-top: 10px;
        }
        td {

            border-bottom: 1px solid #333;

        td:first-child {

            color: #ffcc80; /* Soft color for labels */
        }
        td:last-child {
